<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Company Directory Portal</title>
</head>
<body>
  <div class="container">
    <h1>
      Company Directory Portal
    </h1>
    <section id="register" class="form-section" style="background-color: rgb(221, 237, 243); padding: 10px;">
      <h2>
        Employee Registration Form
      </h2>
      
      <form action="#" method="post" >
        <div class="form-group">
          <label>Full Name:</label>
          <input type="text" name="name" class="form-control"  required>
        </div>
        <br>
        <div class="form-group">
          <lab1el>Email Address:</label>
          <input type="email" name="email" class="form-control"  required>
        </div>
        <br>
        <div class="form-group">
          <label>Department:</label>
          <select name="dept" id="dept" class="form-control"  required>
            <option value="">IT</option>
            <option value="">HR</option>
            <option value="">Finance</option>
            <option value="">Banking</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <label>Employee ID:</label>
          <input type="number" name="id" min="0" max="5000" class="form-control"  required>
        </div>
        <br>
        <div class="form-group">
          <label>Public Profile URL:</label>
          <input type="url" name="url" class="form-control"  required>
        </div>
        <div class="form-group">
        <br>
        <button type="submit">Register Employee</button>
    </div>
      </form>    
    </section>

    <section id="emp-li" class="list-section">
      <h2>Employee List</h2>
      <ol type="1">
        <li ><a href="#register">John Doe - john@example.com</a></li>
        <li><a href="#register">Jane Smith - jane@example.com</a></li>
       
      </ol>
    </section>

    <section id="details" class="table-section">
      <h2>Employee Details</h2>
      <table>
      <tr>
        <th>Name</th>
        <th>Employee ID</th>
        <th>Department</th>
        <th>Profile Picture</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>1234</td>
        <td>IT</td>
        <td>
            <img src="./images/imagesjohn.jpeg" alt="none" width="60px" height="60px">
        </td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>6809</td>
        <td>HR</td>
        <td>
            <img src="./images/imagejane.jpeg" alt="none" width="60px" height="60px">
        </td>
     </tr>
     </table>
    </section>

    <section id="map" >
      <h2>Company Location</h2>
      <br>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.1985006906593!2d78.38741457371262!3d17.4980352996111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e0!3m2!1sen!2sin!4v1727285806666!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
  </div>
</body>
</html>
